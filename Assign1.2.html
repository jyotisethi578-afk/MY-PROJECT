<!-- Purpose of <a> tag in HTML -->
<!-- The <a> tag is used to define a hyperlink. It allows users to click and navigate to another webpage, file, email address, or location within the same page. -->

<!-- Syntax for creating a hyperlink -->
<a href="https://www.example.com" target="_blank" title="Visit Example Website">Click here to visit Example</a><br><br>

<!-- Explanation of each part:
1. <a>        : Opening anchor tag.
2. href=""    : Specifies the URL or destination of the link.
3. target=""  : Defines where to open the linked document.
               - "_blank" opens in a new tab.
               - "_self" opens in the same tab (default).
4. title=""   : Tooltip text shown when hovering over the link.
5. Link Text : The clickable text visible to the user.
6. </a>       : Closing anchor tag.
--><!-- Example 1: Link to another website -->
<a href="https://www.google.com">Visit Google</a><br><br>
<!-- Opens Google in the same tab -->

<!-- Example 2: Open link in a new tab -->
<a href="https://www.wikipedia.org" target="_blank">Open Wikipedia in new tab</a><br><br>

<!-- Example 3: Link to an email address -->
<a href="mailto:student@riu.ac.in">Email RIU Student</a><br><br>
<!-- Opens default email app with recipient pre-filled -->

<!-- Example 4: Link to a phone number (for mobile) -->
<a href="tel:+911234567890">Call Placement Officer</a><br><br>

<!-- Example 5: Link to a file (PDF, DOC, etc.) -->
<a href="files/placement_brochure.pdf" download>Download Placement Brochure</a>
<!-- Assumes the file is in a folder named 'files' --><br><br>

<!-- Example 6: Link to a section within the same page -->
<a href="#contact">Go to Contact Section</a><br><br>
<!-- Requires an element with id="contact" somewhere on the page -->

<!-- Example 7: Link with tooltip -->
<a href="https://www.riu.ac.in" title="Visit Rungta International Skills University">RIU Official Website</a>

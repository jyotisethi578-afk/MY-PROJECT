<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Hide & Toggle Example</title>

  <!-- CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #ffffff;
      text-align: center;
      border-radius: 8px;
    }

    button {
      margin: 10px;
      padding: 8px 15px;
      cursor: pointer;
    }

    .highlight {
      color: red;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- HTML -->
  <div class="container">
    <h2>JavaScript Toggle Demo</h2>

    <p id="text">This text will change using JavaScript</p>

    <button id="toggleBtn">Show / Hide Text</button>
    <button id="colorBtn">Toggle Red Color</button>
  </div>

  <!-- JavaScript -->
  <script>
    const text = document.getElementById("text");
    const toggleBtn = document.getElementById("toggleBtn");
    const colorBtn = document.getElementById("colorBtn");

    // Show / Hide text
    toggleBtn.addEventListener("click", function () {
      if (text.style.display === "none") {
        text.style.display = "block";
      } else {
        text.style.display = "none";
      }
    });

    // Toggle red color
    colorBtn.addEventListener("click", function () {
      text.classList.toggle("highlight");
    });
  </script>

</body>
</html>

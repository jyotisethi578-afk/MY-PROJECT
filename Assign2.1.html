<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #78e8ff, #aab8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      width: 300px;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative;
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }
    #profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #6a71ff;
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
     transition: transform 0.4s ease;
    }
    #profile-img:hover {
      transform: translateX(-50%) scale(1.4); 
     }

    
    h2 {
      margin-top: 70px;
      font-size: 22px;
      color: #333;
    }
          .desc {
      color: #555;
      font-size: 15px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      margin: 5px;
      background: #6a71ff;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background: #4e52d1;
      transform: translateY(-3px);
    }

    .btn:active {
      transform: scale(0.95);
    }
    input {
      padding: 8px;
      border: 2px solid #999;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
      margin-top: 10px;
    }

    input:focus {
      border-color: #6a71ff;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="jyoti.jpg "  id="profile-img" />
    <h2 class="name">Jyoti Sethi</h2>
    <p class="desc">Web Developer | Learner | Creative</p>

    <a href="#" class="btn">Follow</a>
    <a href="#" class="btn">Message</a>

    <br><br>
    <input type="text" placeholder="Type here..." />
  </div>
</body>
</html>

</body>
</html>

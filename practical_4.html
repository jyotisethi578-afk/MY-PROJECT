<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rungta Registration Form</title>
</head>
<body>
    <div class="container">
        <h2>Rungta Registration Form</h2>
        <form action="#" method="post">
            <!-- Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Gender -->
            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>

            <!-- Courses -->
            <label>Courses Interested In:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="btech" name="courses" value="B.Tech">
                <label for="btech">B.Tech</label>

                <input type="checkbox" id="mtech" name="courses" value="M.Tech">
                <label for="mtech">M.Tech</label>

                <input type="checkbox" id="mba" name="courses" value="MBA">
                <label for="mba">MBA</label>

                <input type="checkbox" id="bsc" name="courses" value="B.Sc">
                <label for="bsc">B.Sc</label>
            </div>

            <!-- Branch Selection -->
            <label for="branch">Select Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">--Select Branch--</option>
                <option value="CSE">Computer Science</option>
                <option value="ECE">Electronics</option>
                <option value="ME">Mechanical</option>
                <option value="CE">Civil</option>
                <option value="MBA">MBA</option>
            </select>

            <!-- Buttons -->
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
